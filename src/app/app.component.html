<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div style="width:17.6%; line-height:64px; padding-left:10px">
            <i class="material-icons" (click)="drawer.toggle()" style="cursor: pointer; font-size: 24px; vertical-align: middle">menu</i>
            <span style="margin-left: 8px;">Dental CM</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div style="height:calc(100vh - 64px);">    
  <mat-sidenav-container autosize="true" >
      <mat-sidenav #drawer  class="sidenav-item-container" mode="side" >
          <ul class="acc-menu-sidebar">
              <div>
                  <li>kj                     
                  </li>
              </div>
          </ul>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="container" style="padding-top: 5%;">
            <div class="row">
                <div class="col">
                    <h1>Bienvenido</h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                    <div class="col">
                            <div class="module" (click)="openRegisterDialog()"> 
                                <img src="../assets/images/add-person.png" height="100px" width="100px" >
                                <b><label>Crear Historial Clínico</label></b>
                            </div>
                            <div class="module"> 
                                <img src="../assets/images/book-1157658_640.png" height="100px" width="100px">
                                <b><label>Historiales Clínicos</label></b>
                            </div>
                    </div>
                    <div class="col">
                        <mat-form-field style="width: 100%;">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                        </mat-form-field>
                        <div class="table-todays-client">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
                                <!--- Note that these columns can be defined in any order.
                                        The actual rendered columns are set as a property on the row definition" -->                                  
                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                                
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                                
                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                                
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col"><br></div>
                <div class="col"></div>
            </div>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
